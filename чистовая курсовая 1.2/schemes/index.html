    <div class="forms-container">
        <div>
            <h2>Добавить свой чертёж</h2>
            <form id="imageForm">
                <label for="imageUrl">Скриншот чертежа (URL):</label><br>
                <input type="text" id="imageUrl" name="imageUrl"><br>
                <label for="imageDescription">Описание чертежа:</label><br>
                <input type="text" id="imageDescription" name="imageDescription"><br>
                <label for="imageFilter">Фильтр:</label><br>
                <select id="imageFilter" name="imageFilter">
                    <option value="Vanilla">Ванильная</option>
                    <option value="SA">SA</option>
                    <option value="SE">SE</option>
                    <option value="K2">K2</option>
                    <option value="Other">Прочее</option>
                </select><br>
                <button type="submit">Добавить</button>
            </form>
        </div>

        <div>
            <h2>Поиск по фильтрам</h2>
            <form>
                <label for="filterSearch">Выберите фильтр:</label><br>
                <select id="filterSearch" name="filterSearch">
                    <option value="All">Все</option>
                    <option value="Vanilla">Ванильная</option>
                    <option value="SA">SA</option>
                    <option value="SE">SE</option>
                    <option value="K2">K2</option>
                    <option value="Other">Прочее</option>
                </select><br>
                <button type="button" onclick="filterImages()">Поиск</button>
            </form>
        </div>
    </div>
